<!DOCTYPE html>
<html>

<head>
    <title>Calculadora de Hidratación</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="contenedor">
        <div id="calculadora" >
            <div class="contenido">
            <h1>Hidratación Basal</h1>
            <input type="number" id="peso" placeholder="Peso en kg" />
            <p> Debe completar todos los datos</p>
            <button id="calcular">Calcular</button>
            <p id="volumen"></p>
            <p id="flu"></p>
            <p id="man"></p>
            </div>
        </div>
        <div id="detalle">
            <div class="contenido" >
            <h1> ¿Como se calcula? </h1>
            <ul>
                <li> De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
                <li>Se suman 50 cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
            </ul>

            </div>
        </div>
    </div>
</body>

</html>
